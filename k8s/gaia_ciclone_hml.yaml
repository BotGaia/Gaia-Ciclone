apiVersion: v1
kind: Service
metadata:
  name: gaia-ciclone-hml
spec:
  ports:
  - port: 443
    targetPort: 3001
  selector:
    app: gaia-ciclone-hml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gaia-ciclone-hml
spec:
  selector:
    matchLabels:
      app: gaia-ciclone-hml
  replicas: 1
  template:
    metadata:
      labels:
        app: gaia-ciclone-hml
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: homolog
        - name: CYCLONE_ID
          value: {{CYCLONE_ID_HML}}
        - name: CYCLONE_SECRET
          calue: {{CYCLONE_SECRET_HML}}
        - name: DB
          value: {{DB}}
        - name: PASS_DB
          value: {{PASS_DB}}
        - name: USER_DB
          value: {{USER_DB}}
        image: caleberios/gaia-ciclone:homolog
        imagePullPolicy: Always
        name: gaia-ciclone-hml
        ports:
        - containerPort: 3001